server:
  port: 8084

spring:
  application:
    name: note-service
  datasource:
    url: jdbc:postgresql://postgres-notes:5432/edupath_notes
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    template:
      exchange: edupath.exchange

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: note-service
    prefer-ip-address: true

data-ingestion:
  service-url: http://data-ingestion-service:8082

module-service:
  url: http://module-service:8083


